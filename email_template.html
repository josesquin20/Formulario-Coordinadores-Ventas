<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuesta del Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid #dddddd;
        }
        .header img {
            max-width: 150px;
        }
        .content {
            padding: 20px;
        }
        .content h1 {
            font-size: 24px;
            color: #333333;
        }
        .content p {
            font-size: 16px;
            color: #666666;
            line-height: 1.5;
        }
        .content .field {
            margin-bottom: 15px;
        }
        .content .field label {
            font-weight: bold;
            color: #333333;
        }
        .content .field span {
            display: block;
            margin-top: 5px;
            color: #666666;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #dddddd;
            font-size: 14px;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://sefaruniversal.com/wp-content/uploads/2021/01/Logo-de-Sefar-Universal-nuevo-rediseno-pagina-web-Abogados-y-Genealogistas-letras-blancas.png" alt="Logo">
        </div>
        <div class="content">
            <h1>Respuesta del Formulario</h1>
            <div class="field">
                <label>Correo Electrónico:</label>
                <span>{{email}}</span>
            </div>
            <div class="field">
                <label>Nombre:</label>
                <span>{{nombre}}</span>
            </div>
            <div class="field">
                <label>Apellido:</label>
                <span>{{apellido}}</span>
            </div>
            <!-- Agregar más campos según sea necesario -->
        </div>
        <div class="footer">
            <p>Gracias por tu respuesta. Hemos recibido tu formulario.</p>
        </div>
    </div>
</body>
</html>
