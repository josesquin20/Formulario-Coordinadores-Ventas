<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuestas del Formulario de Genealogía</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #797676, #333); /* Degradado de gris oscuro */
            color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007aff;
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        .field {
            margin-bottom: 15px;
        }
        .field label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .field p {
            margin: 0;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 60%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://sefaruniversal.com/wp-content/uploads/2021/01/Logo-de-Sefar-Universal-nuevo-rediseno-pagina-web-Abogados-y-Genealogistas-letras-blancas.png" alt="Logo" class="logo">
        <h1>Respuestas del Formulario de Genealogía</h1>
        <!-- Campos del formulario -->
        <div class="field">
            <label>Correo Electrónico:</label>
            <p>{{email}}</p>
        </div>
        <div class="field">
            <label>Nombre:</label>
            <p>{{nombre}}</p>
        </div>
        <div class="field">
            <label>Apellido:</label>
            <p>{{apellido}}</p>
        </div>
        <!-- Repite para cada campo del formulario -->
        {{#each campos}}
        <div class="field">
            <label>Título:</label>
            <p>{{this.titulo}}</p>
        </div>
        <div class="field">
            <label>Comentarios:</label>
            <p>{{this.comentarios}}</p>
        </div>
        <div class="field">
            <label>Prioridad:</label>
            <p>{{this.prioridad}}</p>
        </div>
        {{/each}}
    </div>
</body>
</html>
